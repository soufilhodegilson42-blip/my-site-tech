<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ACCESS SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f2027, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0ff;
}

/* ===== LOGIN ===== */
#login {
    background: rgba(0,0,0,0.7);
    border: 2px solid #0ff;
    padding: 30px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 0 30px #0ff;
    animation: glow 2s infinite alternate;
}

#login h1 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    background: black;
    border: 1px solid #0ff;
    color: #0ff;
    outline: none;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 12px;
    background: #0ff;
    color: black;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    box-shadow: 0 0 15px #0ff;
}

/* ===== DASHBOARD ===== */
#panel {
    display: none;
    width: 95%;
    max-width: 700px;
    background: rgba(0,0,0,0.75);
    border: 2px solid #0ff;
    box-shadow: 0 0 40px #0ff;
    padding: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    background: black;
    border: 1px solid #0ff;
    color: #0f0;
    padding: 10px;
    outline: none;
}

@keyframes glow {
    from { box-shadow: 0 0 10px #0ff; }
    to { box-shadow: 0 0 30px #0ff; }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
    <h1>SYSTEM ACCESS</h1>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="login()">ENTRAR</button>
    <p id="error" style="color:red;"></p>
</div>

<!-- PAINEL -->
<div id="panel">
    <h2>üîê PAINEL SECRETO</h2>
    <p>Cole seu script abaixo:</p>
    <textarea id="code" placeholder="// cole seu script aqui"></textarea>
    <br><br>
    <button onclick="runCode()">EXECUTAR SCRIPT</button>
</div>

<script>
const senhaCorreta = "senha123";

function login() {
    const senha = document.getElementById("password").value;
    if (senha === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
    } else {
        document.getElementById("error").innerText = "‚ùå Senha incorreta";
    }
}

function runCode() {
    try {
        eval(document.getElementById("code").value);
        alert("‚úÖ Script executado!");
    } catch (e) {
        alert("‚ùå Erro no script");
        console.error(e);
    }
}
</script>

</body>
</html>
